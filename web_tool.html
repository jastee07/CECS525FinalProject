<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- <title>Deltion Live Streaming</title> -->
    <!-- <script language="javascript" type="text/javascript" src="../swfobject.js"></script> -->
    <link rel="stylesheet" type="text/css" href="web_tool_style.css">
</head>



<body>  

    <video id="movie" width="460" height="306" preload autoplay>
        <source src=""  type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>

    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn-power" id="power">POWER</button>
        <button style="width:33.3%" class="btn-tools" id="raise_vol">VOL +</button>
        <button style="width:33.3%" class="btn-tools" id="func_stop">FUNC/STOP</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn-tools" id="rwd">RWD</button>
        <button style="width:33.3%" class="btn-tools" id="play_pause">PLAY / PAUSE</button>
        <button style="width:33.3%" class="btn-tools" id="ffwd">FFWD</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn-tools" id="down">DOWN</button>
        <button style="width:33.3%" class="btn-tools" id="lower_vol">VOL -</button>
        <button style="width:33.3%" class="btn-tools" id="up">UP</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn-numbers" id="zero">0</button>
        <button style="width:33.3%" class="btn-tools" id="eq">EQ</button>
        <button style="width:33.3%" class="btn-tools" id="st_rept">ST/REPT</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn-numbers" id="one">1</button>
        <button style="width:33.3%" class="btn-numbers" id="two">2</button>
        <button style="width:33.3%" class="btn-numbers" id="three">3</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn-numbers" id="four">4</button>
        <button style="width:33.3%" class="btn-numbers" id="five">5</button>
        <button style="width:33.3%" class="btn-numbers" id="six">6</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn-numbers" id="seven">7</button>
        <button style="width:33.3%" class="btn-numbers" id="eight">8</button>
        <button style="width:33.3%" class="btn-numbers" id="nine">9</button>
    </div>

    <script language="javascript" type="text/javascript" src="web_tool_script.js"></script>
</head>
</body>

</html>
