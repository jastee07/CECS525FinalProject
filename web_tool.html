<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- <title>Deltion Live Streaming</title> -->
    <!-- <script language="javascript" type="text/javascript" src="../swfobject.js"></script> -->
    <link rel="stylesheet" type="text/css" href="web_tool_style.css">
</head>



<body>  

    <video id="movie" width="460" height="306" preload autoplay>
        <source src=""  type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>

    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn-power">Power</button>
        <button style="width:33.3%" class="btn raise_volume">VOL +</button>
        <button style="width:33.3%" class="btn func_stop">FUNC/STOP</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn rewind">RWD</button>
        <button style="width:33.3%" class="btn play_pause">Play / Pause</button>
        <button style="width:33.3%" class="btn fast_forward">FFWD</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn down">Down</button>
        <button style="width:33.3%" class="btn lower_volume">VOL -</button>
        <button style="width:33.3%" class="btn up">Up</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn zero">0</button>
        <button style="width:33.3%" class="btn eq">EQ</button>
        <button style="width:33.3%" class="btn st_rept">ST/REPT</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn one">1</button>
        <button style="width:33.3%" class="btn two">2</button>
        <button style="width:33.3%" class="btn three">3</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn four">4</button>
        <button style="width:33.3%" class="btn five">5</button>
        <button style="width:33.3%" class="btn six">6</button>
    </div>
    <div class="btn-group" style="width:50%">
        <button style="width:33.3%" class="btn seven">7</button>
        <button style="width:33.3%" class="btn eight">8</button>
        <button style="width:33.3%" class="btn nine">9</button>
    </div>

</body>

</html>
